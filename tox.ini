[tox]
minversion = 1.4.2
envlist = black,linters,build-examples
skipsdist = True

[testenv:black]
deps =
  black==19.10b0
commands =
  black .

[testenv:linters]
deps =
  black==19.10b0
  flake8
install_command = pip install {opts} {packages}
commands =
  black -v --check {toxinidir}
  flake8 {posargs} {toxinidir}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
show-source = True
ignore = E123,E125,E203,E402,E501,E741,F401,F811,F841,W503
max-line-length = 160
builtins = _
exclude = .git,.tox,tests/unit/compat/

[testenv:build-examples]
deps =
  -rrequirements.txt
  sphinx
commands = sphinx-build -W example/source/ example/build/
